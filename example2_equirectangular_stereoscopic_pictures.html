<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Panorama</title>
    <meta name="description" content="Panorama â€” A-Frame">
    <script src="js/aframe-v0.2.0.min.js"></script>
    <script src="js/aframe-stereo-component.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="equi1" src="img/equirectangular_demo_L.jpg">
        <img id="equi2" src="img/equirectangular_demo_R.jpg">
    </a-assets>

    <a-camera position="0 0 10" cursor-visible="false" stereocam="eye:left;"></a-camera>

    <a-entity geometry="primitive: sphere;
                      radius: 100;
                      segmentsWidth: 64;
                      segmentsHeight: 64;"
              material="shader: flat; src:#equi1;"
              scale="-1 1 1" stereo="eye:left">
    </a-entity>

    <a-entity geometry="primitive: sphere;
                      radius: 100;
                      segmentsWidth: 64;
                      segmentsHeight: 64;"
              material="shader: flat; src:#equi2;"
              scale="-1 1 1" stereo="eye:right">
    </a-entity>

</a-scene>

</body>
</html>
